<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .is-loading {  width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: animloader 1s linear infinite;
            color:transparent;
          }
          
          @keyframes animloader {
            0% {
              box-shadow: -72px 0 #FFF inset;
            }
            100% {
              box-shadow: 48px 0 #FFF inset;
            }
          } 
    </style>
</head>
<body class="h-full grid place-items-center">
        <div id="app">
            <app-button type="primary">primary</app-button> 
            <app-button type="secondary">secondary</app-button> 
            <app-button type="muted">muted</app-button> 
            <app-button type="false">false</app-button> 
            <app-button  :processing="true">false</app-button> 
        </div> 
    <script type="module">
        import App from './js/component/app.js';
 
        Vue.createApp(App).mount('#app');

    </script>
</body>
</html>
